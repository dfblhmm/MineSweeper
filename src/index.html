<!DOCTYPE html>
<html lang="zh-CN"> 
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>扫雷</title>
</head>
  
<body>
  <div id="container">
    <!-- 头部功能区 -->
    <div class="header">
      <button class="active" index="1">初级</button>
      <button index="2">中级</button>
      <button index="3">高级</button>
      <button index="4">自定义</button>
    </div>
    <!-- 游戏区域 -->
    <div id="game"></div>
    <!-- 底部 -->
    <div class="footer">
      <!-- 时间 -->
      <div class="timer">
        <div class="icon"></div>
        <div class="number" id="timer">0</div>
      </div>
      <!-- 剩余雷数 -->
      <div class="surplus-mine">
        <div class="icon"></div>
        <div class="number" id="surplus-mine-count"></div>
      </div>
    </div>
  </div>
</body>
  
</html>
